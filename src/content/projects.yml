# Websites

- name: Markus Morische Rechtsanwalt
  desc: In diesem kleineren Projekt hatte ich die Gelegenheit, erstmals Deno einzusetzen. Deno ist eine junge Laufzeitumgebung für JavaScript und TypeScript und bietet im Vergleich zu Node.js den Vorteil, dass es sich stärker an Webstandards orientiert und in Rust entwickelt wird. Rust ist eine aufstrebende Low-Level Programmiersprache mit großem Potenzial. Daher nutze ich gerne die Möglichkeit, mich mit neuen Technologien auseinanderzusetzen und sie praktisch anzuwenden. Für die Inhalte wurde das Headless CMS Strapi verwendet, für das Backend kam das Deno-Framework Alosaur und für das Frontend das Riba.js-Framework zum Einsatz.
  start: 2021
  links:
    - https://markusmorische.de/
  tags:
