    de:
      desc: In diesem faszinierenden Projekt für ein Restaurant wurden interaktive Online-Speisekarten kreiert, die mit purer JavaScript-, CSS- und HTML-Magie zum Leben erweckt wurden. Auch da umgesetzte Design ist einzigartig und wurde von einer Designerpartnerin entwickelt.
    en:
      desc: In this fascinating project for a restaurant, interactive online menus were created, which were brought to life with pure JavaScript, CSS and HTML magic. The design is also unique and was developed by a designer partner.

  - name: watt-land-fluss
    start: 2018
    links:
      - https://watt-land-fluss.de/
    de:
      desc: In diesem einzigartigen Projekt wurde eine maßgeschneiderte Webseite nach Kundenwunsch mit OctoberCMS entwickelt. Dabei kamen innovative Frameworks wie Bootstrap, Rivets.js und Barba.js zum Einsatz. Ein herausragendes Merkmal ist das vollständig clientseitige Event- und Buchungssystem, das auf der Google App Engine / Firebase aufbaut – einer Infrastruktur, die ursprünglich für Apps / PWAs konzipiert wurde. Die Events lagern in der Firebase Realtime Database, während die Bilder im Google Cloud Storage Platz finden. Geschäftslogik und Darstellung wurden gekonnt mittels JavaScript umgesetzt. Beim Design haben wir uns kreativ ausgetobt und mit gestrichelten Linien gespielt, die an einen gezeichneten Pfad auf einer Schatzkarte erinnern.
    en:
      desc: In this unique project, a custom-tailored website was developed according to the client's requirements using OctoberCMS. Cutting-edge frameworks such as Bootstrap, Rivets.js, and Barba.js were employed. A standout feature is the fully client-side event and booking system, built on Google App Engine / Firebase – an infrastructure originally designed for apps/PWAs. Events are stored in the Firebase Realtime Database, while images are housed in Google Cloud Storage. Business logic and presentation were skillfully implemented using JavaScript. When it came to design, we unleashed our creativity and played with dashed lines, reminiscent of a hand-drawn path on a treasure map.

  - name: feinfineart
