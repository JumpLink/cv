    de:
      desc: In diesem Projekt kreierte ich eine fesselnde und benutzerfreundliche Webseite für ein Netzwerk, welche den Mitgliedern eine nahtlose Anmeldung im internen Bereich ermöglicht. Durch die Anpassung des bewährten Bootstrap-Frameworks an das ästhetisch ansprechende Material Design entstand ein ansprechendes und modernes Erscheinungsbild. Als besonderes Schmankerl ist ein innovativer Live-Chat integriert, der eine direkte Verbindung zum beliebten Messagingdienst Telegram ermöglicht und somit die Kommunikation unter den Mitgliedern in Echtzeit fördert.
    en:
      desc: In this project, I created a captivating and user-friendly website for a network, enabling members to seamlessly sign up for an internal area. By adapting the proven Bootstrap framework to the aesthetically pleasing Material Design, an appealing and modern appearance was achieved. As a special feature, an innovative live chat is integrated, providing a direct connection to the popular messaging service Telegram, thereby promoting real-time communication among members.