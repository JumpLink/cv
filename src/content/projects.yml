- name: Paul Valentine
  desc: Die gelungene Neuentwicklung des Paul Valentine Onlineshops erfolgte in enger Zusammenarbeit mit einer internationalen Agentur. Unsere vorausschauende Herangehensweise und der Einsatz einer Headless-Architektur mit Shopify als Backend und Nuxt & Vue.js für das Frontend sowie Contentful als Headless CMS ermöglichten eine Vielzahl individueller Shop-Funktionalitäten wie den umfangreichen Warenkorb, Mehrsprachigkeit, Währungsunterstützung, eine hohe Skalierbarkeit und weitere Features.
